<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
    <img src="https://i.postimg.cc/Ss7QcMYF/image.png" alt="VIT-AP Logo" class="logo">
</header>

<!-- LANDING PAGE -->
<div id="landing" class="screen">
    <h1>Tic Tac Toe</h1>

    <input type="text" id="player1" placeholder="Enter Player 1 Name (X)">
    <input type="text" id="player2" placeholder="Enter Player 2 Name (O)">

    <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME SCREEN -->
<div id="game" class="screen hidden">
    <h2 id="turnText"></h2>

    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
</div>

<!-- RESULT SCREEN -->
<div id="result" class="screen hidden">
    <h1 id="resultText" class="winner"></h1>

    <button onclick="playAgain()">Play Again</button>
    <button onclick="quitGame()">Quit</button>
</div>

<!-- FOOTER -->
<footer>
    <img src="https://i.postimg.cc/Ss7QcMYF/image.png" alt="VIT-AP Logo" class="logo footer-logo">
</footer>

<script src="script.js"></script>
</body>
</html>
